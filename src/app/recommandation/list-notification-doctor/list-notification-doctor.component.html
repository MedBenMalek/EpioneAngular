<main>
  <div id="results">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h4><strong>List of all my notifications</strong></h4>
        </div>
      </div>
      <!-- /row -->
    </div>
    <!-- /container -->
  </div>
  <!-- /results -->
       <div class="margin_60_35" *ngIf="!notifications || (notifications && notifications.length == 0)">
    <div class="container">
      <div class="main_title">


        <h3 >There is no notifications</h3>
      </div>
    </div>
    </div>
  <!-- /filters -->
  <div class="container margin_60_35">
    <div class="row">
      <div class="col-lg-12">
        <div class="row1">
          <div class="col-md-12">
            <div class="box_list" *ngFor="let n of notifications">
              <div class="wrapper">
                <small>Notification</small>
                <ul>
                  <li class="cursor"><a (click)="openNotification(n.id)"><i (click)="openNotification(n.id)" class="icon_refresh"></i> Mark as seen</a></li>
                </ul>
                <h3>{{n.sending_date|date}} </h3>
                <a>{{n.comm}} </a>
                <a href="badges.html" data-toggle="tooltip" data-placement="top" data-original-title="Badge Level" class="badge_list_1"><img src="img/badges/badge_1.svg" width="15" height="15" alt=""></a>
              </div>
            </div>
          </div>
        </div>
        <!-- /row -->
        <!-- /pagination -->
      </div>
      <!-- /col -->
      <!-- /aside -->
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</main>
<style>
.row {

  display: flex;
  justify-content: space-between;

}

.row1 {

  display: flex;
  justify-content: space-between;

}
.cursor{
  cursor: pointer;
}
</style>
