<header class="header_sticky">
  <a href="#menu" class="btn_mobile">
    <div class="hamburger hamburger--spin" id="hamburger">
      <div class="hamburger-box">
        <div class="hamburger-inner"></div>
      </div>
    </div>
  </a>
  <!-- /btn_mobile-->
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-6">
        <div id="logo_home">
          <h1><a title="DocTwin">DocTwin</a></h1>
        </div>
      </div>
      <div class="col-lg-9 col-6">
        <ul *ngIf="!userIsAuthenticated" id="top_access">
          <li><a routerLink="/login"><i class="pe-7s-user"></i></a></li>
          <li><a href=""><i class="pe-7s-add-user"></i></a></li>
        </ul>

        <nav id="menu" class="main-menu">
          <ul>
            <li><span><a routerLink="home">Doctors</a></span></li>
            <li><span><a routerLink="home" target="_blank">Contact</a></span></li>
            <li *ngIf="userIsAuthenticated">
              <span><button class="btnA">{{userInfo.username}}</button></span>
              <ul>
                <li><a routerLink="home" (click)="onLogout()">Logout</a></li>
              </ul>
            </li>
          </ul>
        </nav>
        <!-- /main-menu -->
      </div>
    </div>
  </div>
  <!-- /container -->
</header>
